<h1>{{name}}</h1>

<dl>
    <td>Nombre:</td>
    <dd>{{ name }}</dd>

    <td>Edad:</td>
    <dd>{{age}}</dd>

    <td>MÃ©todo:</td>
    <dd>{{ getHeroDescription() }}</dd>
    
    <td>Capitalizado:</td>
    <dd>{{ capitalizedName }}</dd>
</dl>

<button 
    *ngIf="name !== 'Spider-Man'"
    class="btn btn-primary mx-2" 
    (click)="changeHero('Spider-Man')" >
    Cambiar nombre
</button>

<button 
    class="btn btn-primary mx-2" 
    (click)="resetForm()">
    Reset
</button>

<button 
    *ngIf="age !== 25"
    class="btn btn-primary" 
    (click)="changeAge(25)">
    Cambiar edad
</button>
