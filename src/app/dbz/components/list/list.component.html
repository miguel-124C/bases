
<h4>Listado</h4>
<ul class="list-group">
     <li *ngFor="let character of characterList; 
     let i = index;
     let isFirst = first;   
     let isLast = last;
     let isEven = even;
     let isOdd = odd;"
     class="list-group-item">

          <span>{{ i+1 }}.</span>

          {{character.name}} - 

          <strong>Power: </strong>

          <span>{{character.power}}</span>
     </li>     

</ul>
